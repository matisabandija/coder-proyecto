<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilotodo.css">
    <title>Mensajes - Red Social</title>
</head>
<body>
    <nav>
        
        <ul>
            <li><a href="./citas.html">citas</a></li>
            <li><a href="../index.html">home</a></li>
            <li><a href="./adicionales.html">perfil</a></li>
            <li><a href="./contacto.html">contacto</a></li>
            <li><a href="./reddelrio.html">seguidores</a></li>
          
        </ul>

    <div class="container">
        <header>
            <h1>Mensajes</h1>
        </header>
        <div class="messages">
            <div class="message received">
                <div class="message-content">
                    <p>Hola, ¿cómo estás?</p>
                </div>
                <span class="timestamp">10:30 AM</span>
            </div>
            <div class="message sent">
                <div class="message-content">
                    <p>¡Hola! Estoy bien, gracias. ¿Y tú?</p>
                </div>
                <span class="timestamp">10:31 AM</span>
            </div>
            <div class="message received">
                <div class="message-content">
                    <p>Todo bien, gracias por preguntar.</p>
                </div>
                <span class="timestamp">10:32 AM</span>
            </div>
        </div>
        <div class="message-input">
            <input type="text" placeholder="Escribe un mensaje..." />
            <button>Enviar</button>
        </div>
    </div>
</body>
</html>
