<body class="body-adicionales">
    <header class="header-adicionales">
        <h1>Perfil de Instagram</h1>
    </header>
    <div class="container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/150" alt="Foto de Perfil" class="profile-pic">
            <div class="profile-info">
                <h2>Nombre del Usuario</h2>
                <p>@nombredeusuario</p>
                <p>Seguidores: 1500 | Siguiendo: 300</p>
                <p>Biografía: Esta es una breve descripción sobre el usuario. #hashtag</p>
            </div>
        </div>
        <div class="posts">
            <h3>Publicaciones</h3>
            <div class="grid">
                <div class="post"><img src="https://via.placeholder.com/200" alt="Publicación 1"></div>
                <div class="post"><img src="https://via.placeholder.com/200" alt="Publicación 2"></div>
                <div class="post"><img src="https://via.placeholder.com/200" alt="Publicación 3"></div>
                <div class="post"><img src="https://via.placeholder.com/200" alt="Publicación 4"></div>
                <div class="post"><img src="https://via.placeholder.com/200" alt="Publicación 5"></div>
                <div class="post"><img src="https://via.placeholder.com/200" alt="Publicación 6"></div>
            </div>
        </div>
    </div>

</body>

</html>
